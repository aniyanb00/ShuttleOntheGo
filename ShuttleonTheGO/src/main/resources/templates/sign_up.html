<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Sign Up</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img th:src="@{/img/logo1.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" th:href="@{/index}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <div class="container-fluid p-3 my-4">
        <div class="row">
            <div class="offset-3 col-lg-6 col-md-6 col-sm-12">
                <form action = "#" th:action = "@{/sign_up}" th:object="${user}"
                    method="post" style="max-width: 600px; margin: 0 auto;">

                    <p class="h1 text-center" style="position: relative; top: 1px;">Create Account</p>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{isDriverStatus}" value="Driver">
                            <label class="form-check-label">Driver</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field = "*{isDriverStatus}" value="Rider">
                            <label class="form-check-label">Rider </label>
                        </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">First Name</label>
                      <input type="text" th:field ="*{firstName}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type= "text" th:field = "*{lastName}" class="form-control" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type= "text" th:field = "*{email}" class="form-control" required>
                      </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type= "text" th:field = "*{username}" class="form-control" required>
                      </div>

                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" th:field = "*{password}"class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Repeat Password</label>
                        <input type="password" th:field = "*{repeatPassword}" class="form-control" required>
                      </div>
                    <div>
                      <button type="submit" class="btn btn-primary col-md-12 col-sm-12 signin-btn" th:href="@{/success}">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
     </div>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
